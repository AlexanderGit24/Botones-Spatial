<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Botones de Navegaci√≥n</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
    }
    .botones {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="botones">
    <button onclick="alert('Modo libre activado')">Explorar libremente</button>
    <button onclick="alert('Recorrido guiado iniciado')">Seguir recorrido guiado</button>
  </div>
</body>
</html>
